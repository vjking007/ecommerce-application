<div class="container mt-4" *ngIf="product">
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-3 h-100 d-flex flex-column">
        <div class="card-body flex-grow-1">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}...</p>
          <p class="card-text"><strong>â‚¹{{ product.price }}</strong></p>
          <!--          <p class="card-text">{{ product.stock }}</p>-->
          <!--          <p class="card-text">{{ product.category}}</p>-->
          <!--          <p class="card-text">{{ product.active}}</p>-->
          <!-- Quantity Selector -->
          <div class="mb-2">
            <label for="quantity">Quantity:</label>
            <input type="number"
                   id="quantity"
                   [(ngModel)]="selectedQuantity"
                   min="1"
                   class="form-control"
                   style="width: 100px;">
          </div>

        </div>
        <div class="card-footer bg-transparent border-0 mt-auto">
      <button class="btn btn-success" (click)="addToCart(product.id, product.price )">Add to Cart</button>
        </div>
      </div>
    </div>
 </div>
</div>
