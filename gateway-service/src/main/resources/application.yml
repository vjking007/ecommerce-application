server:
  port: 9090

spring:
  application:
    name: gateway-service
  main:
     allow-bean-definition-overriding: true

  cloud:
    gateway:
     # No need to define routes here since you are using Java-based RouteLocator
       discovery:
         locator:
           enabled: false  # disable automatic route discovery if not used

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG