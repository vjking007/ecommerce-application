server:
  port: 9090

spring:
  application:
    name: gateway-service
  main:
     allow-bean-definition-overriding: true
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
             - Path=/api/auth/**

  zipkin:
    base-url: http://localhost:9411
    enabled: true
  sleuth:
    sampler:
      probability: 1.0

management:
 tracing:
   sampling:
     probability: 1.0

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka


logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG